  <script>
    function addSchemaForPage() {
      const pageSchemas = {
        '/': {
          "@context": "https://schema.org",
          "@type": "WebSite",
          "name": "Meowseum",
          "url": "https://www.themeowseum.com/",
          "description": "Join Meowseum – the ultimate online cat gallery! Upload, share, and discover the cutest feline photos.",
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://www.themeowseum.com/?q={search_term_string}",
            "query-input": "required name=search_term_string"
          }
        },
        '/about': {
          "@context": "https://schema.org",
          "@type": "AboutPage",
          "name": "About Meowseum",
          "url": "https://www.themeowseum.com/about",
          "description": "Discover the story behind Meowseum – the world's biggest online cat gallery!"
        },
        '/submit-photo': {
          "@context": "https://schema.org",
          "@type": "WebPage",
          "name": "Submit Your Cat Photo | Meowseum",
          "url": "https://www.themeowseum.com/submit-photo",
          "description": "Share your cat's best moments with Meowseum and join our global gallery! Upload your photo today."
        },
        '/privacy-policy': {
          "@context": "https://schema.org",
          "@type": "PrivacyPolicy",
          "name": "Privacy Policy | Meowseum",
          "url": "https://www.themeowseum.com/privacy-policy",
          "description": "Learn about how Meowseum collects, uses, and protects your personal information."
        },
        '/cookie-policy': {
          "@context": "https://schema.org",
          "@type": "WebPage",
          "name": "Cookie Policy | Meowseum",
          "url": "https://www.themeowseum.com/cookie-policy",
          "description": "Understand how Meowseum uses cookies and similar technologies to enhance your browsing experience."
        }
      };

      // Get current path
      const path = window.location.pathname;

      const schema = pageSchemas[path] || pageSchemas['/'];

      const script = document.createElement('script');
      script.type = 'application/ld+json';
      script.textContent = JSON.stringify(schema);

      document.head.appendChild(script);
    }

    window.onload = addSchemaForPage;
  </script>

  <body>
